<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="intro">
    <img class="intro-img" src="./eisenhower-matrix.jpg">
    <a class="intro-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
  	<ul id="add-item">
      <li>
  	    <h3>Add Item</h3>
	    <div class="task-row-wrapper">
	      <input id="new-task" class="task" type="text">
	      <button>Add</button>
	    </div>
	  </li>
    </ul>
    <ul id="incomplete-tasks">
	  <li>
	  	<h3>Todo</h3>
	    <input type="checkbox">
	  	<label class="task">Pay Bills</label>
	  	<input type="text">
	  	<button class="edit">Edit</button>
	  	<button class="delete">
	  		<img src="./remove.svg">
	  	</button>
	  </li>
	  <li class="edit-mode">
	  	<input type="checkbox">
	  	<label class="task">Go Shopping</label>
	  	<input type="text" value="Go Shopping" class="task">
	  	<button class="edit">Save</button>
	  	<button class="delete">
	  		<img src="./remove.svg">
	  	</button>
	  </li>
	</ul>
	<ul id="completed-tasks">
	  <li>
	  	<h3>Completed</h3>
	    <input type="checkbox" checked>
	  	<label class="task">See the Doctor</label>
	  	<input type="text" class="task">
	  	<button class="edit">Edit</button>
	  	<button class="delete">
	  		<img src="./remove.svg">
	  	</button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
